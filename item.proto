syntax = "proto3";
package Arrow;

message Items {
    repeated Item item = 1;
}

// 物品信息
message Item {
    int32 id = 1;
    int32 type = 2;
    string name = 3;
    string desc = 4;
    int32 cls = 5;
    int32 level = 6;
    int32 race = 7;
    int32 agility = 8;
    int32 strength = 9;
    float intellect = 10;
    int32 stamina = 11;
    int32 haste = 12;
}